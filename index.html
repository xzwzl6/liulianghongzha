<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>画板</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="painter.css">
</head>
<body>
	<div class="painter">
		<h1>奇偶猫画板</h1>
	<canvas id="canvas" width="400" height="500"></canvas>
		<div class="controls">
			<label for="brush-size">笔画大小：</label>
			<input id="brush-size" type="range" min="1" max="50" value="5">
			<label for="color-picker">笔画颜色：</label>
			<input id="color-picker" type="color" value="#000000">
			<button id="save-btn">保存为 PNG 图片</button>
		</div>
	</div>

	<script src="painter.js"></script>
</body>
</html>
